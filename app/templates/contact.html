<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactez-nous</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="contact-form">
                    <h2 class="text-center mb-4">Contact us</h2>
                    <form action="#" method="post">
                        <div class="form-group">
                            <input type="text" class="form-control" name="name" placeholder="Your name" required>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" name="email" placeholder="Your email" required>
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" name="message" rows="5" placeholder="Your message" required></textarea>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Send</button>
                        </div>
                    </form>
                </div><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
                <div class="mt-4 text-center">
                    <button onclick="window.location.href='/'" class="btn btn-secondary mr-2">Home</button>
                    <button onclick="window.location.href='/model'" class="btn btn-secondary mr-2">Launch service</button>
                    <button onclick="window.location.href='/about'" class="btn btn-secondary mr-2">About Us</button>
                </div>
            </div>
        </div> 
    </div>
    <div class="content">
        
    </div>
</body>
</html>
